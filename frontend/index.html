<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Realm | 3D Experience</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/threejs.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Magical Background Particles -->
    <div id="particles-js"></div>
    
    <!-- Glowing Orb Background -->
    <div class="orb-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Login Modal (Top Right Corner) -->
    <div class="auth-corner">
        <button id="loginBtn" class="magic-btn glow-btn">
            <i class="fas fa-key"></i> Admin Login
        </button>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="magic-text">Admin Portal</h2>
            <div class="auth-tabs">
                <button type="button" class="auth-tab-btn active" data-tab="login">Login</button>
                <button type="button" class="auth-tab-btn" data-tab="register">Register</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="auth-tab-content active">
                <div class="input-group">
                    <input type="email" id="email" placeholder=" " required class="magic-input">
                    <label for="email" class="floating-label">Email</label>
                    <div class="input-glow"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required class="magic-input">
                    <label for="password" class="floating-label">Password</label>
                    <div class="input-glow"></div>
                </div>
                <button type="submit" class="magic-btn submit-btn" style="width: 100%;">
                    <span>Enter Portal</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
            
            <!-- Registration Form -->
            <form id="registerForm" class="auth-tab-content" style="display: none;">
                <div class="input-group">
                    <input type="text" id="regName" placeholder=" " required class="magic-input">
                    <label for="regName" class="floating-label">Full Name</label>
                    <div class="input-glow"></div>
                </div>
                <div class="input-group">
                    <input type="email" id="regEmail" placeholder=" " required class="magic-input">
                    <label for="regEmail" class="floating-label">Email</label>
                    <div class="input-glow"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="regPassword" placeholder=" " required class="magic-input">
                    <label for="regPassword" class="floating-label">Password</label>
                    <div class="input-glow"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="regConfirmPassword" placeholder=" " required class="magic-input">
                    <label for="regConfirmPassword" class="floating-label">Confirm Password</label>
                    <div class="input-glow"></div>
                </div>
                <button type="submit" class="magic-btn submit-btn" style="width: 100%;">
                    <span>Create Account</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- 3D Logo Container -->
        <div class="logo-container">
            <canvas id="logoCanvas"></canvas>
            <div class="logo-glow"></div>
        </div>

        <!-- Animated Welcome Text -->
        <div class="welcome-text">
            <h1 class="magic-title">
                <span class="text-glow">Welcome to</span>
                <span class="text-reveal">Magical Realm</span>
            </h1>
            <p class="tagline">Where creativity meets magic âœ¨</p>
        </div>

        <!-- Navigation Buttons -->
        <div class="nav-container">
            <button id="homeBtn" class="nav-btn magic-btn">
                <i class="fas fa-home"></i>
                <span>Enter Home</span>
                <div class="btn-ripple"></div>
                <div class="btn-glow"></div>
            </button>
            
            <button class="nav-btn magic-btn" onclick="alert('Gallery page coming soon!')">
                <i class="fas fa-images"></i>
                <span>View Gallery</span>
                <div class="btn-glow"></div>
            </button>
        </div>

        <!-- Upload Button (Hidden by default, shown after admin login) -->
        <div id="uploadSection" class="hidden">
            <button id="uploadBtn" class="magic-btn upload-btn">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Upload Content</span>
                <div class="btn-glow"></div>
            </button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content upload-modal">
            <span class="close">&times;</span>
            <h2 class="magic-text">Upload Magical Content</h2>
            <form id="uploadForm">
                <div class="upload-tabs">
                    <button type="button" class="tab-btn active" data-tab="image">Images</button>
                    <button type="button" class="tab-btn" data-tab="poetry">Poetry</button>
                    <button type="button" class="tab-btn" data-tab="video">Videos</button>
                </div>
                
                <div class="tab-content active" id="image-tab">
                    <input type="file" id="imageUpload" accept="image/*" class="file-input">
                    <label for="imageUpload" class="file-label">
                        <i class="fas fa-image"></i>
                        <span>Choose Image</span>
                    </label>
                    <div class="preview" id="imagePreview"></div>
                </div>
                
                <div class="tab-content" id="poetry-tab">
                    <input type="text" id="poetryTitle" placeholder="Title" style="width: 100%; padding: 10px; margin-bottom: 10px; background: rgba(20, 20, 40, 0.6); border: 1px solid rgba(138, 43, 226, 0.3); border-radius: 10px; color: white;">
                    <textarea id="poetryText" placeholder="Write your magical poetry here..." rows="6"></textarea>
                </div>
                
                <div class="tab-content" id="video-tab">
                    <input type="file" id="videoUpload" accept="video/*" class="file-input">
                    <label for="videoUpload" class="file-label">
                        <i class="fas fa-video"></i>
                        <span>Choose Video</span>
                    </label>
                    <div class="preview" id="videoPreview"></div>
                </div>
                
                <button type="submit" class="magic-btn submit-btn" style="width: 100%; margin-top: 20px;">
                    <span>Upload & Enchant</span>
                    <div class="btn-glow"></div>
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Third-party libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    
    <!-- Local scripts -->
    <script src="js/threeApp.js"></script>
    <script src="js/gsapAnimations.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
